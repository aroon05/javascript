<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>loop</title>
	
</head>
<body>
	<h1>this is a for loop</h1>
	<p id="demo"></p>

	<script type="text/javascript">
		
		let demo = ""

		for (var i = 1; i <= 10; i++) {
			demo += i + "<br>"
		}

		document.getElementById('demo').innerHTML = demo;

	</script>
	
      
</body>
</html>
